      <div class="col-4">
        <div class="card mb-4">
          <img src="{{ tour.picture }}" class="card-img-top img-fluid" alt="{{ tour.title }}">
          <div class="card-body">
            <h2 class="h5 card-title">{{ tour.title }} {{ tour.stars }}*</h2>
            <p class="card-text">{{ tour.description|truncate(90) }}</p>
            <a href="/tours/{{ tour_id }}/" class="btn btn-sm btn-primary">Подробнее</a>
          </div>
        </div>
      </div>
